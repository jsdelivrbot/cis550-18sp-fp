<!DOCTYPE html>
<html ng-app="USuniversity">
<head>
    <title>U.S. university selection</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/app.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://localhost:5000/tp.css">
</head>
<body ng-controller='detailController'>

<div class="container">
  <h1>{{data2[0].univ_name}}</h1>
  <div id="myCarousel" class="carousel slide" data-interval="false">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <p class="title1"> Subject Distribution </p>
        <div id="piechart"></div>
      </div>

      <div class="item">
        <p class="title1"> Discription </p>
        <p class="content"> {{data2[0].description}} </p>
        <p class="content"> Official Website: <span> <a href="https://{{data2[0].univ_url}}" id="website" display="inline">{{data2[0].univ_url}}</a> </span> </p>
      </div>

      <div class="item">
        <p class="title1"> Crime </p>
        <p class="content"> {{data2[0].total_number}} </p>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
