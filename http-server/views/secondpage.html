<!DOCTYPE html>
<html ng-app="USuniversity">

<head>
    <title>U.S. university selection</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://localhost:5000/sp.css">
</head>

<body>
    <header>
        <h1> Find your dream school </h1>
    </header>
    <center>
        <div ng-controller="tempController" class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th> University </th>
                        <th> Rank </th>
                        <th> City </th>
                        <th> Admission Rate </th>
                        <th> SAT Average </th>
                        <th> Official Website </th>
                        <th> Learn More </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in data">
                        <td> {{x.univ_name}} </td>
                        <td> {{x.rank}} </td>
                        <td> {{x.city}} </td>
                        <td> {{x.adm_rate}} </td>
                        <td> {{x.sat_avg}} </td>
                        <td>
                            <a href="https://{{x.univ_url}}">{{x.univ_url}}</a>
                        </td>
                        <td>
                            <button type="button" class="btn btn-success" ng-click="Find()">Learn More</button>
                            <td>
                </tbody>
            </table>
        </div>
    </center>
</body>

</html>
